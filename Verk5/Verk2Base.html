<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Verk2CSS.css">
    <script src="Verk2Java.js"></script>
    <title>Contact</title>
</head>
<body>
    <main class="gridContainer">
        <div class="container1">
            <input type="file" accept="image/*" onchange="loadFile(event)">
            <h1>Get in contact...</h1>
            <img id="output" src="placeholder.png"/>
            
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint beatae alias aspernatur!</p>
        </div>
        <div class="container2">
            <h2>Contact Us</h2>
            <div class="contact">
                <h2>Nafn</h2>
                <form name="contactForm" onsubmit="return validateForm()" method="post" required>
                    <input type="text" name="Name" id="text">
                
                    <h2>Símanúmer</h2>

                    <input type="text" name="Telephone" id="text" pattern="\d{7}" title="Must use 7 digit numbers" placeholder="123-4567">
                
                    <h2>Tölvupóstur</h2>
                    <!-- action="mailto:someone@example.com" --> 
                    <input type="email"  name="Email" id="text">
                    <br>
                    <h2 style="font-size: 12px;">Subject</h2>
                    <textarea name="Subject" id="textbox" cols="30" rows="10"></textarea>
                    <div style="display: grid; grid-template-columns: auto auto;">
                        <input type="submit" id="submit">
                        <div style="display: grid; grid-template-columns: 50px 140px; border: 3px solid gray; margin: auto; margin-top: 10px; margin-bottom: 10px;">
                            <input type="checkbox" name="Verify" id="checkmark" style="width: 40px; height: 40px;">
                            <h4>You are not a robot.</h4>
                        </div>
                        
                    </div>
                
                </form>
            </div>
        </div>
    </main>
</body>
